<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Shield background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e4d4b0"/>
      <stop offset="50%" style="stop-color:#c9a96e"/>
      <stop offset="100%" style="stop-color:#b8944f"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a96e"/>
      <stop offset="100%" style="stop-color:#e4d4b0"/>
    </linearGradient>
  </defs>
  
  <!-- Outer shield border -->
  <path d="M50 5 L90 20 L90 55 Q90 80 50 95 Q10 80 10 55 L10 20 Z" 
        stroke="url(#borderGradient)" stroke-width="2" fill="none"/>
  
  <!-- Inner shield border -->
  <path d="M50 10 L85 23 L85 53 Q85 75 50 88 Q15 75 15 53 L15 23 Z" 
        stroke="url(#borderGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Decorative corners -->
  <path d="M25 18 L30 22 M75 18 L70 22" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- L letter -->
  <text x="32" y="62" font-family="Georgia, serif" font-size="32" font-weight="600" fill="url(#goldGradient)">L</text>
  
  <!-- P letter -->
  <text x="52" y="62" font-family="Georgia, serif" font-size="32" font-weight="600" fill="url(#goldGradient)">P</text>
  
  <!-- Decorative line under text -->
  <line x1="35" y1="72" x2="65" y2="72" stroke="url(#goldGradient)" stroke-width="1.5"/>
</svg>
